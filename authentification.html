<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <form>
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="exampleInputFirstname1">First Name</label>
                    <input type="first_name" class="form-control" id="exampleInputFirstname1" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastname1">Last Name</label>
                    <input type="last_name" class="form-control" id="exampleInputLastname1" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputDesc1">Description</label>
                    <input type="description" class="form-control" id="exampleInputDesc1" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Confirmation Password</label>
                    <input type="confirm_password" class="form-control" id="exampleInputConfirmPassword1"
                        placeholder="Confirm Password">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
        <br>
        <br>
        <br>
        <hr>
        <form>
            <fieldset>
                <legend>Sign In</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
        <br>
        <br>
        <br>
        <hr>
        <form>
            <fieldset>
                <legend>Reset Password</legend>
                <div class="form-group">
                    <label for="exampleInputNewPassword1">New Password</label>
                    <input type="new_password" class="form-control" id="exampleInputNewPassword1"
                        placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Confirmation Password</label>
                    <input type="confirm_password" class="form-control" id="exampleInputConfirmPassword1"
                        placeholder="Confirm Password">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
        <br>
        <br>
        <br>
        <hr>
        <form>
            <fieldset>
                <legend>Forgotten Password</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
</body>

</html>
